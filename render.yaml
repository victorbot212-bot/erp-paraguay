# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: erp-paraguay-api
    env: python
    region: oregon
    plan: free
    branch: master
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput
    startCommand: gunicorn core.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com,.vercel.app,localhost"
      - key: CORS_ALLOW_ALL_ORIGINS
        value: "True"
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.12.3"

  # Frontend (Static Site)
  - type: web
    name: erp-paraguay-web
    env: static
    region: oregon
    plan: free
    branch: master
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
